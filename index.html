<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rengy</title>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="/src/styles/animate.css">
</head>

<body>

    <nav>
        <div class="logo animated flipInX slow">
            <img src="/src/imgs/logo.png" alt="">
        </div>
        <div class="menunav animated flipInX slow">
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contactar</a></li>
                <li ><a class="seleccionado" href="#">Ingresar</a></li>
            </ul>
        </div>

    </nav>

    <div class="log">

        <div class="login">
            <h2 class="animated flipInX slow">Inicia Sesión</h2>
            <div class="inputicon">
                <input class="animated flipInX slow" type="email" placeholder="Correo" id="email_field">
            <img class="animated flipInX slow ico" src="/src/imgs/arroba.png" alt="">
            </div>

            <div class="inputicon">
                <input class="animated flipInX slow" type="password" placeholder="Constraseña" id="password_field">
            <img class="animated flipInX slow ico" src="/src/imgs/seguro.png" alt="">
            </div>
            <button class="animated flipInX slow" onclick="login()">Iniciar Sesion</button>

        </div>

    </div>





    <script src="/src/scripts/index.js"></script>
</body>

</html>
